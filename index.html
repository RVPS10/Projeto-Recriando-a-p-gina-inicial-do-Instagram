<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Instagram</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="img/celular.png">

					<img src="img/instagram-logo.png" class="instagram-logo">
					<div class="profile-photo">
						<img src="img/foto_perfil.jpg">
					</div>
					<a href="#" class="instagram-login">Continue como rafaelpereira0599</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not-account">Não é rafaelpereira0599?</p>
					<p class="not-account">
						<span class="link-blue">Alterar contas</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="dowload">
						<a href="#" class="app-dowload"></a>
						<a href="#" class="app-dowload"></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
